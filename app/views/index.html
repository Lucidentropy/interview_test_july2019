<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/> 
        <link rel="stylesheet" href="./style.css" /> 
    </head>
    <body>
        <div id="container">
                <main>
                        <h1>Properties</h1>
        
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="sold-tab" data-toggle="tab" href="#sold" role="tab" aria-controls="sold" aria-selected="true"><i class="fa fa-home"></i> Sold Homes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="unsold-tab" data-toggle="tab" href="#unsold" role="tab" aria-controls="unsold" aria-selected="false"><i class="fa fa-calendar-minus-o"></i>Unsold Homes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="manage-tab" data-toggle="tab" href="#manage" role="tab" aria-controls="manage" aria-selected="false"><i class="fa fa-gear"></i>Manage</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="myTabContent">

                            <div class="tab-pane fade show active" id="sold" role="tabpanel" aria-labelledby="sold-tab">
                                <table class="table" id="table-sold">
                                    <thead>
                                        <tr>
                                        <th scope="col">Property</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Sale History</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="unsold" role="tabpanel" aria-labelledby="unsold-tab">
                                    <table class="table" id="table-unsold">
                                            <thead>
                                                <tr>
                                                <th scope="col">Property</th>
                                                <th scope="col">Location</th>
                                                </tr>
                                            </thead>
                                            <tbody><tr><td colspan="3">No properties to list.</td></tr></tbody>
                                        </table>
                            </div>
                            <div class="tab-pane fade" id="manage" role="tabpanel" aria-labelledby="manage-tab">
                                
                                <button type="button" class="btn btn-primary float-right new" data-toggle="modal" data-target="#propertyModal">
                                        <i class="fa fa-plus"> </i><i class="fa fa-home"> </i> Add New Property
                                </button>


                                <table class="table-sm" id="table-all">
                                        <thead>
                                            <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Property</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">History</th>
                                            <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody><tr><td colspan="3">No properties to list.</td></tr></tbody>
                                    </table>
                                
                                <!-- Property Modal -->
                                <div class="modal fade" id="propertyModal" tabindex="-1" role="dialog" aria-labelledby="propertyModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="propertyModalLabel">Manage Property</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" id="updateAddress" aria-describedby="updateAddress" placeholder="Address">
                                                </div>
                                                <div class="form-group">
                                                        <input type="text" class="form-control" id="updateCity" aria-describedby="updateCity" placeholder="City">
                                                    </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="updateState" aria-describedby="updateState" placeholder="State" maxlength="2">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="updateZip" aria-describedby="updateZip" placeholder="ZIP" maxlength="6">
                                                </div>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" id="submitHomeAdd"><i class="fa fa-plus"></i> Add</button>
                                        <button type="button" class="btn btn-primary hide" id="submitHomeEdit"><i class="fa fa-edit"></i> Edit</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>

                                <!-- Add Sales Modal -->
                                <div class="modal fade" id="addSaleModal" tabindex="-1" role="dialog" aria-labelledby="addSaleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="addSaleModalLabel">Add Property Sale</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body">
                                                    <div class="form-group">
                                                            <input type="text" class="form-control" readonly id="salesProperty" aria-describedby="salesProperty" placeholder="Property">
                                                    </div>
                                                    <div class="form-inline">
                                                        <div class="form-group">
                                                            <input type="date" class="form-control" id="salesDate" aria-describedby="salesDate" placeholder="Date">
                                                        </div>
                                                        &nbsp;
                                                        <div class="form-group">
                                                                <input type="number" class="form-control" id="salesAmount" aria-describedby="salesAmount" placeholder="Amount">
                                                            </div>
                                                    </div>
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" id="submitSale"><i class="fa fa-plus"></i> Add Sale</button>

                                            </div>
                                        </div>
                                        </div>
                                    </div>



                            </div>
                        </div>
                </main>        
        </div>

        

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.buttflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="./scripts.js"></script>
    </body>
</html>
